<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY1609 - Pre-European Manhattan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c5530;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f4e4bc;
            z-index: 100;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #f4e4bc;
            z-index: 100;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            max-width: 300px;
        }
        
        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="ui">
        <h2>NY1609</h2>
        <div id="health">Health: <span id="healthValue">100</span></div>
        <div id="score">Score: <span id="scoreValue">0</span></div>
    </div>
    
    <div id="instructions">
        <strong>Controls:</strong><br>
        WASD or Arrow Keys - Move<br>
        SPACE - Jump<br>
        E - Interact<br>
        <br>
        <em>Explore pre-European Manhattan as Aiyana, a young Lenape warrior.</em>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
