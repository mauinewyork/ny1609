<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MΔNΔHΔTË</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .cover-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.3) 0%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.7) 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f4e4bc;
            text-align: center;
            opacity: 0;
            animation: fadeInContent 3s ease-in-out 1s forwards;
        }
        
        @keyframes fadeInContent {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            letter-spacing: 2px;
        }
        
        .description {
            font-size: 1.3em;
            line-height: 1.6;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            max-width: 600px;
            padding: 0 20px;
        }
        
        .play-button {
            display: inline-block;
            background-color: rgba(74, 124, 89, 0.9);
            color: #f4e4bc;
            padding: 18px 40px;
            font-size: 1.4em;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            font-family: 'Georgia', serif;
            border: 2px solid rgba(244, 228, 188, 0.3);
        }
        
        .play-button:hover {
            background-color: rgba(90, 140, 105, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border-color: rgba(244, 228, 188, 0.6);
        }
    </style>
</head>
<body>
    <img id="slide-image" src="" alt="Movie Pitch Slide" class="cover-image">

    <script src="sketch.js"></script>
</body>
</html>
